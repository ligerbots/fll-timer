<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FLL Timer</title>
    <link rel="stylesheet" href="css/fll-timer.css">
  </head>

  <body>
    <div class="vspace"></div>

    <div id="header">
      <div></div>
      <div><img src="images/FIRSTLego_iconHorz_RGB.png"></div>
      <div><img src="images/into-orbit-logo.jpg"></div>
    </div>

    <div class="vspace"></div>
    
    <div>
    <div id="timer"></div>
    </div>
    
    <div class="large-vspace"></div>
    
    <div id="footer">
      <img id="sponsor-image" src="images/sponsor_image.png">
    </div>

    <div class="vspace"></div>
    
    <div class="controls">
      <button id="start-button">Start</button>
      <!-- <button id="reset-button">Reset</button> -->
      <button id="customize-button">Customize</button>
      <input type="text" id="customize-input" placeholder="2:30" style="visibility: hidden;">
    </div>
    
    <script src="js/howler.min.js"></script>
    <script src="js/fll-timer.js"></script>
  </body>
</html>
